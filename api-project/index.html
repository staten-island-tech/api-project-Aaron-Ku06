<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Bebas+Neue&display=swap"
    rel="stylesheet"
    />
    <script type="module" src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Player Database</title>
  </head>
  <body class="Entire">
    <div class="container">
      <h1 class="website-title" alt="Website Name">NBA Player Database</h1>
      <div class="submission">
        <h2><label for="playerName" >Search Player:</label></h2>
        <input
          type="text"
          id="Player"
          placeholder="Player Name ex. Haliburton"
          required
        />
        <input type="submit" value="Submit" class="button" id="submitButton"/>
      </div>
      <div class="data">
        <h2 class="statistics" id="team-name" alt="Players Team">Team: Pacers</h2>
        <h2 class="statistics" id="city" alt="Players Team City">City: Indiana</h2>
        <h2 class="statistics" id="position" alt="Players Position">Position: G</h2>
        <h2 class="statistics" id="conference" alt="Players Team Conference">Conference: East</h2>
      </div>
    </div>
  </body>
</html>
